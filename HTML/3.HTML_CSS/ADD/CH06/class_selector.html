<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 클래스 선택자(.) </title>
        <style>
            p{
                color: #444444;
                line-height: 150%;
            }
            .red {
                color : #ff0000;
                font-weight: bold;
            }
            .blue {
                color : #0000ff;
                font-weight: bold;
            }
            .green{
                color:#00ff00;
                font-style:italic;
                text-decoration: underline;
            }
        </style>
    </head>

<body>
    <h1> 향나무 </h1>
    <h2> 1. 특징 </h2>
    <p><span class="red"> 향나무는 높이가 20m까지 자란다.</span>새로 돋아나는 가지는 <span class="green">녹색이고</span> 잎은 마주나거나 돌려나며 가지가 
        보이지 않을 정도로 밀생한다.</span> <span class="blue">목재를 향으로 써왔기 때문에 향나무라고 한다.</span></p>
    <h3> 2. 분포 </h3>
    <p> <span class="red">다육식물은 사막과 같이 수분이 적고 건조한 기후에서 살아남기 위해 줄기나 잎에 많은 수분을 저장하는 식물이다.</span>
        <span class="blue">다육식물은 일반적으로 잎이 다육이지만 줄기가 다육인 것도 있다.</span></p>
</body>

</html>

<!DOCTYPE html>
<html>
    <head> 
        <meta charset = "utf-8"> 
        <title> 기본 테이블 만들기 </title>
        <style>table,th,td{
            border:solid px black; 
            border-color: yellowgreen;
            padding 8px; 
        }
            </style>
        <!--style: Table을 생성
                    table : 테이블
                    td : 컬럼명 강조(볼드처리)
                    th : 컬럼명
                    border:solid: 글자색, 기본크기(px)
                    border-color: 테이블의 색
                    padding: 여백

                    
            -->    
    </head>
    <body>
       <table>
           <tr>
               <th>지역</th><th>현재기온</th><th>불쾌지수</th><th>습도</th><th>풍속</th>
           </tr>
           <tr>
                <th>서울</th><th>23</th><th>60</th><th>80</th><th>4.7</th>
            </tr>
            <tr>
                <th>경기도</th><th>20</th><th>60</th><th>80</th><th>5.0</th>
            </tr>
            <tr>
                <th>제주도</th><th>65</th><th>85</th><th>85</th><th>3.6</th>
            </tr>
       </table>
        <!--table: table 출력
            tr: 행
            th: 컬럼명-->
    </body>

</html>

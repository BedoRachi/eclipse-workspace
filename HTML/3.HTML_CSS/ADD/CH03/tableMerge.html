<!DOCTYPE html>
<html>
    <head> 
        <meta charset = "utf-8"> 
        <title> 테이블 합치기 </title>
        <style>table,th,td{
            border:solid px black; 
            border-color: yellowgreen;
            padding 8px; 
        }
            </style>
        <!---->    
    </head>
    <body>
       <table>
           <tr>
               <th>지역</th><th>현재기온</th><th colspan="2">불쾌지수 / 습도</th><th>풍속</th>
           </tr>
           <tr>
                <th rowspan>서울 / 경기도</th><th>23</th><th>60</th><th>80</th><th>4.7</th>
            </tr>
            <tr>
                <!--<th>경기도</th>--><th>20</th><th>60</th><th>80</th><th>5.0</th>
            </tr>
            <tr>
                <th>제주도</th><th>65</th><th>85</th><th>85</th><th>3.6</th>
            </tr>
       </table>
        <!--colspan: 좌우 컬럼을 합침
            rowspan: 위아래 컬럼을 합침
        출력시 colspan된 컬럼만 합쳐져서 출력됨(컬럼의 크기가 변하지는 않음)-->
    </body>

</html>

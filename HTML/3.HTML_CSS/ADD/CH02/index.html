<!DOCTYPE html><!--!DOCTYPE : 문서의 종류를 정의--> 
<html> <!--html : HTML 구문 영역--> 
    <head> <!--head : HTML문서의 메타데이터 정의영역--> 
        <!--meta : 사전정의 내용--> 
        <meta charset = "utf-8"> <!--charset : 글자를 UTF-8로 사용--> 
        <title> 외부파일 재생하기 </title><!--titme : 창의 명--> 
    </head>

    <body><!--body : HTML에서 눈에 보이는 부분을 작성하는 영역--> 
        <img src = "ground_pink.jpg" title="원본"> 
        <img src = "ground_pink.jpg" width="300">
        <img src = "ground_pink.jpg" height="300">
        <img src = "ground_pink.jpg" title="원본" width="300" height="300">
        <!--title : 이미지의 이름 지정
            witdh: 이미지의 가로의 크기
            height: 이미지의 세로의 크기 --> 
    </body>

</html>

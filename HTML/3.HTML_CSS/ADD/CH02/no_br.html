<!DOCTYPE html><!--!DOCTYPE : 문서의 종류를 정의--> 
<html> <!--html : HTML 구문 영역--> 
    <head> <!--head : HTML문서의 메타데이터 정의영역--> 
        <!--meta : 사전정의 내용--> 
        <meta charset = "utf-8"> <!--charset : 글자를 UTF-8로 사용--> 
        <title> 줄바꿈 태그와 공백 문자 </title><!--titme : 창의 명--> 
    </head>

    <body><!--body : HTML에서 눈에 보이는 부분을 작성하는 영역--> 
        <h3>튤립</h3>
        <p> 아름다운 감상</p>
        <p><b>아름다운 감상</b></p>
        <p><i>아름다운 감상</i></p>
        <!-- p : 태그
          -- b : 강조(굵게)
          -- i : 기울기
        --> 
    </body>

</html>

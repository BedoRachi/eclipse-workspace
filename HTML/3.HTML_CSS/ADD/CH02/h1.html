<!DOCTYPE html><!--!DOCTYPE : 문서의 종류를 정의--> 
<html> <!--html : HTML 구문 영역--> 
    <head> <!--head : HTML문서의 메타데이터 정의영역--> 
        <!--meta : 사전정의 내용--> 
        <meta charset = "utf-8"> <!--charset : 글자를 UTF-8로 사용--> 
        <title> 글자 제목 태그(h1) </title><!--titme : 창의 명--> 
    </head>

    <body><!--body : HTML에서 눈에 보이는 부분을 작성하는 영역--> 
        <h1> 글자제목 h1 </h1>
        <h2> 글자제목 h2 </h2>
        <h3> 글자제목 h3 </h3>
        <h4> 글자제목 h4 </h4>
        <h5> 글자제목 h5 </h5>
        <h6> 글자제목 h6 </h6>
        <!--h1~h6 :  글자 제목 크기 조절 n이 작을수록 큰 글자) 
        --> 
    </body>

</html>

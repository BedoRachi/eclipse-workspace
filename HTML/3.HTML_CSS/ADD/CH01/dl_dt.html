<!DOCTYPE html><!--!DOCTYPE : 문서의 종류를 정의--> 
<html> <!--html : HTML 구문 영역--> 
    <head> <!--head : HTML문서의 메타데이터 정의영역--> 
        <!--meta : 사전정의 내용--> 
        <meta charset = "utf-8"> <!--charset : 글자를 UTF-8로 사용--> 
        <title> 정의 목록 </title><!--titme : 창의 명--> 
    </head>

    <body><!--body : HTML에서 눈에 보이는 부분을 작성하는 영역--> 
        <h3>계절별 야생화</h3>
            <dl>
                <dt>봄꽃</dt>
                <dd>봄에 피는 다년생 생물</dd>

                <dt>여름꽃</dt>
                <dd>여름에 피는 다년생 생물</dd>

                <dt>봄가을꽃</dt>
                <dd>가을에 피는 다년생 생물</dd>
            </dl>

        <!-- dl: dt, dl을 사용하기 위한 영역
             dt: dd를 정의(제목)
             dd: 내용
        --> 
    </body>

</html>

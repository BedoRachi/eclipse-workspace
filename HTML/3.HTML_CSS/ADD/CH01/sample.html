<!DOCTYPE html><!--!DOCTYPE : 문서의 종류를 정의--> 
<html> <!--html : HTML 구문 영역--> 
    <head> <!--head : HTML문서의 메타데이터 정의영역--> 
        <!--meta : 사전정의 내용--> 
        <meta charset = "utf-8"> <!--charset : 글자를 UTF-8로 사용--> 
        <title> HTML 태그의 속성 </title><!--titme : 창의 명--> 
    </head>
    오늘은 흐립니다.<br> <!--br : 라인변경--> 
    <body><!--body : HTML에서 눈에 보이는 부분을 작성하는 영역--> 
        <a href = "sample.html" target="self">Local에 다른 html로 이동(상대경로)</a><br>
        <a href = "http://www.naver.com" target="_blank">네이버로 이동(절대경로)</a>
        <!--href :  URL 연결함, target : URL를 실행할 장소(blank의 경우 새창, self의 경우 현재창) 
                   --절대경로 : 전체 URL를 작성
                   --상대경로 : . , ..으로 표현
        --> 
    </body>

</html>
